<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span 실습</title>
<style>
   table {
      width: 30%;
      border: 1px solid black;
      border-collapse: collapse;
      margin: 0 auto;
   }
   
   th, td {
      border: 1px solid black;
      text-align: center;
   }
</style>
</head>
<body>
<center>회사 수익 테이블
	<table>
		<tr>
			<td><strong>거래처</strong></td>
			<td><strong>흑자</strong></td>
			<td><strong>적자</strong></td>
		</tr>
		<tr>
			<td>삼성</td>
			<td>10,000,000</td>
			<td></td>
		</tr>
		<tr>
			<td>LG</td>
			<td></td>
			<td>5,000,000</td>
		</tr>
		<tr>
			<td>롯데</td>
			<td></td>
			<td>7,000,000</td>
		</tr>
		<tr>
			<td rowspan="2">총계</td>
			<td>10,000,000</td>
			<td>12,000,000</td>
		</tr>
		<tr>
			<td colspan="2">-2,000,000</td>
		</tr>
	
	
	
	</table>
</body>
</html>
